<ion-content [fullscreen]="true" class="[--background:theme(colors.fundo-neutro)]">

  <!--Container principal que centraliza o conteúdo verticalmente e horizontalmente-->
  <div class="flex flex-col h-full text-texto-profundo p-4 md:items-center md:justify-center">

    <!--Wrapper para limitar a largura em ecrãs maiores-->
    <div class="flex flex-col justify-around h-full md:h-auto md:max-w-md md:w-full">




      <!--Logo e nome-->
      <div class="text-center mt-10 md:mt-0">
        <div class="w-24 h-24 bg-azul-sereno rounded-2xl p-4 inline-flex items-center justify-center mb-4 shadow-md">
          <ion-icon name="school" class="text-white text-5xl"></ion-icon>
        </div>
        <h1 class="text-4xl font-bold mb-1">{{config.appName}}</h1>
        <div class="w-16 h-1 bg-amarelo-foco mx-auto rounded-full mb-5"></div>
      </div>

      <!--Slides (simulando com texto)-->
      <div class="text-center my-8 md:my-10">
        <h2 class="text-2xl font-bold mb-2">Bem-vindo ao {{config.appName}}</h2>
        <p class="text-texto-suave text-lg mb-5 px-4 md:px-0"> O seu assistente completo para o homeschooling.</p>
        <!--Inficador de Slides (dots)-->
        <div class="flex justify-center space-x-2">
          <span class="block w-2 h-2 rounded-full bg-texto-profundo"></span>
          <span class="block w-2 h-2 rounded-full bg-verde-crescimento"></span>
          <span class="block w-2 h-2 rounded-full bg-amarelo-foco"></span>
        </div>
      </div>


      <!--Botões de ação-->
      <div class="px-2 space-y-4">
        <ion-button expand="block" shape="round" class="[--background:theme(colors.azul-sereno)] h-12 text-base normal-case text-white" (click)="goToRegister()">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Cadastrar
        </ion-button>
        <ion-button expand="block" shape="round" fill="outline" class="[--border-color:theme(colors.azul-sereno)] h-12 text-base normal-case text-azul-sereno hover:bg-azul-sereno/10" (click)="goToLogin()">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Entrar
        </ion-button>
      </div>

      <!--Footer Info-->
      <div class="text-center my-5 md:mt-10">
        <p class="text-texto-suave mb-3 text-sm">Educação personalizada para cada criança</p>
        <div class="flex justify-center space-x-4 text-texto-suave text-xs md:text-sm">
          <span class="inline-flex items-center"><ion-icon name="shield-checkmark" class="text-verde-crescimento mr-1 text-lg"></ion-icon>Seguro</span>
          <span class="inline-flex items-center"><ion-icon name="heart" class="text-vermelho-erro mr-1 text-lg"></ion-icon>Confiável</span>
          <span class="inline-flex items-center"><ion-icon name="star" class="text-amarelo-foco mr-1 text-lg"></ion-icon>Eficaz</span>
        </div>
      </div>



    </div>

  </div>
</ion-content>
