<ion-header mode="ios" class="ion-no-border [--background:theme(colors.fundo-neutro)]">
  <ion-toolbar class="[--background:theme(colors.fundo-neutro)]">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/alunos" class="text-texto-profundo"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-texto-profundo font-bold">Matérias</ion-title>
    <ion-buttons slot="end">
      <ion-item lines="none" class="[--background:transparent] text-sm">
        <ion-select [(ngModel)]="selectedStudentId" (ionChange)="onStudentChange()"
          interface="popover" class="text-azul-sereno font-medium" placeholder="Selecione" [disabled]="students.length === 0">
          <ion-select-option *ngFor="let student of students" [value]="student.id">{{student.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="[--background:theme(colors.fundo-neutro)]">
  <div class="px-4 py-2">
    <ion-segment [(ngModel)]="currentStatus" (ionChange)="segmentChanged($event)"
      class="w-full bg-gray-200 rounded-lg">
      <ion-segment-button value="active" class="h-10 text-sm normal-case font-medium">
        <ion-label>Ativas ({{activeCount}})</ion-label>
      </ion-segment-button>
      <ion-segment-button value="completed" class="h-10 text-sm normal-case font-medium">
        <ion-label>Concluídas ({{completedCount}})</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="p-4 pt-2">
    <div *ngIf="isLoading" class="text-center py-10">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <p class="text-texto-suave mt-2">Carregando matérias...</p>
    </div>
    <div *ngIf="!isLoading && filteredSubjects.length > 0" class="space-y-3">
      <ion-card *ngFor="let subject of filteredSubjects" button="true" (click)="goToSubjectDetails(subject.id)"
        class="m-0 rounded-xl shadow-sm bg-white">
        <ion-card-content class="flex items-center space-x-3 p-4">
          <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
            <ion-icon [name]="getIconForSubject(subject.name)" class="text-2xl text-azul-sereno"></ion-icon>
          </div>
          <div class="flex-grow">
            <h2 class="font-semibold text-texto-profundo text-lg">{{subject.name}}</h2>
            <p class="text-xs text-texto-suave mb-2">{{subject.aulas_concluidas || 0}} aulas concluídas</p>
            <div class="w-full bg-linha-sutil rounded-full h-1.5">
              <div class="bg-verde-crescimento h-1.5 rounded-full" [style.width.%]="subject.progresso || 0"></div>
            </div>
            <span class="text-xs text-texto-suave ml-1 float-right">{{subject.progresso || 0}}%</span>
          </div>
          <ion-icon name="chevron-forward" class="text-texto-suave text-lg ml-1"></ion-icon>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngIf="!isLoading && filteredSubjects.length == 0" class="text-center py-10 px-6 bg-white rounded-xl shadow-sm">
      <ion-icon name="folder-open" class="text-4xl text-texto-suave mb-3"></ion-icon>
      <h3 class="font-semibold text-texto-profundo mb-1">Nenhuma matéria adicionada.</h3>
      <p class="text-sm text-texto-suave">Clique no '+' para adicionar a primeira matéria deste aluno.</p>
    </div>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="m-4">
    <ion-fab-button (click)="goToAddSubject()" class="[--background:theme(colors.amarelo-foco)] rounded-full text-texto-profundo shadow-lg">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
